<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button fill="solid" routerLink="/login">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      Login
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="primary">
    <ion-button fill="solid" routerLink="/cadastrar">
      Cadastro
      <ion-icon slot="end" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>Solid Buttons</ion-title>
</ion-toolbar>

  
  <ion-content [fullscreen]="true" class="fundo">
   
  
  <h1>Instituto Paulo Gustavo</h1>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="comunidade">
        <ion-icon name="play-circle" routerLink="/trans"> </ion-icon>
       Comunidade Trans      
      </ion-tab-button>
  
      <ion-tab-button tab="radio">
     <ion-icon name="accessibility-outline" routerLink="/ongs"></ion-icon>
          ONGS      
      </ion-tab-button>
  
      <ion-tab-button tab="library">
        <ion-icon name="library" routerLink="/figuras"></ion-icon>
      Figuras      
      </ion-tab-button>
  
      <ion-tab-button tab="search">
        <ion-icon name="search" routerLink="/trans"></ion-icon>
        Entrevistas      
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
  
  <p align="center" top="300px">


  </p>
  
  
  
  

  </ion-content>
